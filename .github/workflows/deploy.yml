name: Deploy to AWS (SSM)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required to checkout code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSM Send-Command
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --comment "Deploy from GitHub Actions" \
            --parameters 'commands=[
              "cd /home/ec2-user/Reel-Mapper/backend",
              "git pull",
              "source venv/bin/activate",
              "pip install -r requirements.txt",
              "alembic upgrade head",
              "sudo systemctl restart reelmapper-api",
              "sudo systemctl status reelmapper-api --no-pager"
            ]' \
            --timeout-seconds 600 \
            --max-concurrency "50" \
            --max-errors "0"
