name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::341124396144:role/GitHubActionsDeploymentRole
          aws-region: us-east-2
      
      - name: Test connection
        run: |
          aws sts get-caller-identity
          aws ec2 describe-instances --instance-ids i-03988057c7d112661
      
      - name: Deploy via Systems Manager
        run: |
          echo "Sending deployment commands to EC2 instance..."
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "i-03988057c7d112661" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user/Reel-Mapper/backend",
              "git config --global --add safe.directory /home/ec2-user/Reel-Mapper",
              "git pull",
              "source venv/bin/activate",
              "pip install -r requirements.txt",
              "alembic upgrade head",
              "sudo systemctl restart reelmapper-api",
              "sudo systemctl status reelmapper-api --no-pager",
              "curl -f http://localhost:8000/health || exit 1"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "Command ID: $COMMAND_ID"
          
          # Wait for command to complete
          echo "Waiting for command to complete..."
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id "i-03988057c7d112661"
          
          # Get command results
          echo "Command results:"
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id "i-03988057c7d112661" \
            --query 'StandardOutputContent' \
            --output text
