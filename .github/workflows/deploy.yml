name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::341124396144:role/GitHubActionsDeploymentRole
          aws-region: us-east-2
      
      - name: Test connection
        run: |
          aws sts get-caller-identity
          aws ec2 describe-instances --instance-ids i-03988057c7d112661
      
      - name: Deploy via Systems Manager
        run: |
          echo "Sending deployment commands to EC2 instance..."
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "i-03988057c7d112661" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user/Reel-Mapper/backend",
              "git config --system --add safe.directory /home/ec2-user/Reel-Mapper",
              "git pull",
              "source venv/bin/activate",
              "pip install -r requirements.txt",
              "alembic upgrade head",
              "sudo systemctl restart reelmapper-api",
              "echo \"Current Status:\"",
              "sudo systemctl status reelmapper-api --no-pager",
              "echo \"Checking Health...\"",
              "sleep 5",
              "curl -v http://localhost:8000/health || (echo \"Health check failed! Application logs:\" && sudo journalctl -u reelmapper-api -n 50 --no-pager && exit 1)"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "Command ID: $COMMAND_ID"
          echo "Waiting for command to complete..."
          
          # Wait for command to complete (this will fail if command fails)
          # We echo a message on failure to ensure the script continues
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id "i-03988057c7d112661" || echo "Command finished with error state (this is expected for failing tests)"
          
          # Get detailed results (both success and error output)
          echo "=== COMMAND OUTPUT ==="
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id "i-03988057c7d112661" \
            --query 'StandardOutputContent' \
            --output text
          
          echo "=== ERROR OUTPUT ==="
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id "i-03988057c7d112661" \
            --query 'StandardErrorContent' \
            --output text
          
          echo "=== COMMAND STATUS ==="
          STATUS=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id "i-03988057c7d112661" \
            --query 'Status' \
            --output text)
          echo "Status: $STATUS"

          if [ "$STATUS" != "Success" ]; then
            echo "Deployment failed!"
            exit 1
          fi
